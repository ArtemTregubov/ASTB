<p><font size="3" face="Calibri">Здесь отображаются данные из регистра "Установленные нормы выдачи СИЗ", т.е. нормы, установленные "<a href="Document.ПриказПоНормамВыдачиСИЗ/Help">Приказом по нормам выдачи СИЗ</a>". </font></p>
<p><font size="3" face="Calibri">Корректировка норм в данной форме невозможна. Воспользуйтесь формой "<a href="InformationRegister.ИсходныеНормыВыдачиСИЗ/Help">Исходные нормы выдачи СИЗ</a>" или обработкой "<a href="DataProcessor.СозданиеНормВыдачиСИЗ/Help">Создание норм выдачи СИЗ</a>".</font></p></body></html>
